    <main>
        <div class="contacto">
            <h2 class="subtitulo">Contactate con nosotros</h2>
            <div class="contacto__contenedor">
                <p class="contacto__pregunta">Nombre y Apellido:</p>
                <input type="text" id="nombre" onfocusout="completar('nombre',0)" class="contacto__inputText" placeholder="Cosme Fulnito">
                <p class="textoError"></p>
            </div>
            <div class="contacto__contenedor">
                <p class="contacto__pregunta">Mail:</p>
                <input type="email" id="mail" onfocusout="verificar()" class="contacto__inputText" placeholder="cosmefulanito@icq.com">
                <p class="textoError"></p>
            </div>
            <div class="contacto__contenedor">
                <p class="contacto__pregunta">Mensaje:</p>
                <textarea id="mensaje" onfocusout="completar('mensaje',2)" cols="30" rows="10" class="contacto__inputRichText" placeholder="soy vegano y no tengo opciones veganas"></textarea>
                <p class="textoError"></p>
            </div>
            <div class="contacto__contenedorBtn">
               <a href="#" class="contacto__btn" onclick="enviar()" id="enviar">Enviar</a>
               <a href="#" class="contacto__btn" onclick="borrar()" id="borrar">Borrar</a>
            </div>
            <p class="textoError"></p> 
        </div>
    </main>
    <footer>
        <div class="footer">
            <ul class="footer__redes">
